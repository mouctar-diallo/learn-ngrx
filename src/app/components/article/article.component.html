  <div class="row mt-5">

    <ng-container *ngIf="loading$ | async">
      <p>Loading...</p>
    </ng-container>

    <div class="text-end" (click)="onAddArticle()">
      <button class="mb-2 btn btn-success"> + ajouter</button>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Code Article</th>
          <th>Designation</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let article of articles$ | async">
            <td>{{article.codeArticle}}</td>
            <td>{{article.designation}}</td>
            <td>{{article.price}}</td>
            <td>{{article.quantity}}</td>
            <td class="row">
              <button class="btn btn-primary col" (click)="onEditArticle(article)">edit</button>
              <div class="col-1"></div>
              <button class="btn btn-danger col" (click)="remove(article)">remove</button>
            </td>
        </tr>
      </tbody>

    </table>
  </div>

<!-- EDIT ONE ARTICLE-->
<div *ngIf="article$ | async as article">
  <app-article-edit *ngIf="edit" [article]="article"></app-article-edit>
</div>

<!-- ADD ARTICLE -->
<div *ngIf="add">
  <app-article-add></app-article-add>
</div>
